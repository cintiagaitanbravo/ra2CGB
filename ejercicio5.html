<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let numero = parseInt(prompt("Ingrese un n√∫mero:"));
        
       for (let n = 1; n <= numero; n++) {
            document.write("Tabla del " + n + ":<br>");
            for (let i = 1; i <= 10; i++) {
                let resultado = n * i;
                document.write(n + " x " + i + " = " + resultado + "<br>");
            }
            document.write("<br>");
        }
    

    </script>
    
</body>
</html>
