<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let numero1 = parseInt(prompt("Ingrese el primer número:"));
        let numero2 = parseInt(prompt("Ingrese el segundo número:"));
        let numero3 = parseInt(prompt("Ingrese el tercer número:"));
       

        if (numero1 <= numero2 && numero1 <= numero3){
            document.write("El número menor es el primero: " + numero1);
        } else if (numero2 <= numero1 && numero2 <= numero3) {
            document.write("El número menor es el segundo: " + numero2);
        } else {
            document.write("El número menor es el tercero: " + numero3);
        }


    </script>
    
</body>
</html>
