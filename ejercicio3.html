<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let numero = parseInt(prompt("Ingrese un número:"));

        if (isNaN(numero)) {
            document.write("Error: No ha introducido un número válido.");
        } else {
            let resultado = 0;
            for(let numeroActual = numero; numeroActual >= 1; numeroActual--){
                resultado += numeroActual;
            }
            document.write("La suma de los números del 1 al " + numero + " es " + resultado + ".");
        }
    </script>


</body>
</html>
