<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let contador = 0;
        let numero = parseInt(prompt("Ingrese un número:"));
        let resultadoSuma = 0;

        while (resultadoSuma < 100){
            resultadoSuma += numero;
            contador++;
        }

        document.write("La suma de los números es: " + resultadoSuma + ".<br>");
        document.write("La cantidad de números sumados es: " + contador + ".");

    </script>
</body>
</html>
